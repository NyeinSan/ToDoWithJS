<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="card m-auto mt-5">
    <div class="card-body">
      <h5 class="card-title">Todo</h5>
      <form class="d-flex mt-4">
        <input type="text" class="form-control me-3" id="todoInput">
        <button type="submit" class="btn btn-primary" id="addTodoList"><i class="fa-regular fa-plus"></i></button>
      </form>
      <div class="mt-4 filters">
        <button type="button" id="all" class="btn btn-outline-secondary active btn-filter">All</button>
        <button type="button" id="active" class="btn btn-outline-secondary btn-filter">Active</button>
        <button type="button" id="completed" class="btn btn-outline-secondary btn-filter">Completed</button>
      </div>
      <ul class="mt-4 p-0 todo-Box"></ul>
      <div class="text-secondary mt-4"><span id="count">0</span>items left</div>
      <div class="mt-4">
        <button type="button" id="check-alert" class="btn btn-outline-secondary btn-handle">Uncheck All</button>
        <button type="button" id="clearItem" class="btn btn-outline-secondary btn-handle">Clear Completed</button>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
